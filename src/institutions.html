<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Instansi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Daftar Instansi dan Jumlah Anggotanya</h1>
    <table id="institutions-table">
        <thead>
            <tr>
                <th>Instansi</th>
                <th>Jumlah Anggota</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody id="institution-entries">
            <!-- Data instansi akan dimasukkan di sini -->
        </tbody>
    </table>

    <div id="institution-details">
        <!-- Detail data anggota instansi akan dimasukkan di sini -->
    </div>

    <script src="js/institutions.js" defer></script>
</body>
</html>
